<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coger Enterprises</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Coger Enterprises</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="cart.html">Cart <span id="cartBadge" class="cart-badge">0</span></a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="form-container">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@coger.in">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            
            <p class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Update cart badge on page load
        window.addEventListener('DOMContentLoaded', () => {
            const cart = getCart();
            document.getElementById('cartBadge').textContent = cart.length;
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
      try {
          const res = await fetch('https://coger-backend.railway.app/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
              });
          
      if (!res.ok) {
          throw new Error('Login failed. Status: ' + res.status);
          }
          
      const data = await res.json();
          
      if (data.token) {
          localStorage.setItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN, data.token);
          showToast('Login successful! Redirecting...');
          setTimeout(() => {
              window.location.href = 'admin.html';
              }, 1500);
          } else {
          throw new Error('Authentication token missing from response');
          }
          } catch (error) {
          showToast(error.message || 'Login failed. Check credentials or server status.', 'error');
          }
            
        });
    </script>
</body>
</html>
