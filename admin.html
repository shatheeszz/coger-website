<style>
  /* Reset and base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f0; color: #2c3e1f;
    display: flex; min-height: 100vh;
  }
  /* Sidebar */
  .sidebar {
    width: 260px; background: linear-gradient(180deg, #2d5016, #4a7c2c);
    color: white; position: fixed; height: 100vh; overflow-y: auto;
    box-shadow: 2px 0 10px rgba(0,0,0,.1); user-select:none;
  }
  .sidebar .logo {
    font-size: 28px; font-weight: 700; text-align: center;
    background: rgba(0,0,0,.2); padding: 30px 15px;
  }
  .sidebar .logo .coconut-icon {
    font-size: 56px; margin-bottom: 8px;
  }
  .menu-item {
    padding: 16px 25px; cursor: pointer;
    border-left: 4px solid transparent;
    transition: background-color 0.2s, border-left-color 0.2s;
    display: flex; align-items: center; gap: 16px; font-size: 16px;
  }
  .menu-item.active,
  .menu-item:hover {
    background: rgba(255,255,255,0.15);
    border-left-color: #f4a259;
    font-weight: 600;
  }
  /* Main */
  .main {
    margin-left: 260px; padding: 20px 30px; flex-grow: 1;
    overflow-y: auto; max-height: 100vh; width: calc(100% - 260px);
  }
  .top-bar {
    display: flex; justify-content: space-between; align-items: center;
    background: white; padding: 18px 28px; border-radius: 12px;
    margin-bottom: 30px; box-shadow: 0 2px 15px rgba(0,0,0,.08);
  }
  .top-bar .title { font-size: 26px; font-weight: 700; color: #2d5016;}
  button { cursor: pointer; font-family: inherit; border: none; }
  .btn-primary {
    background-color: #4a7c2c; color: white; padding: 12px 28px;
    border-radius: 8px; font-weight: 600; font-size: 15px; transition: all 0.3s ease;
  }
  .btn-primary:hover { background-color: #2d5016; transform: translateY(-3px); box-shadow: 0 6px 12px rgba(74,124,44,.3); }
  .btn-info, .btn-success, .btn-danger, .btn-secondary {
    padding: 6px 18px; border-radius:6px; font-weight:600; font-size:13px; color:white;
  }
  .btn-info { background:#5bc0de; }
  .btn-info:hover { background:#31b0d5; }
  .btn-success { background:#5cb85c; }
  .btn-success:hover { background:#449d44; }
  .btn-danger { background:#d9534f; }
  .btn-danger:hover { background:#b52b27; }
  .btn-secondary { background:#6c757d; }
  .btn-secondary:hover { background:#545b62; }
  /* Section base */
  section {
    background: white; border-radius: 12px; padding: 30px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.10); max-width: 1100px; margin: 0 auto 40px auto;
  }
  h2 {
    color: #2d5016; border-bottom: 3px solid #4a7c2c; padding-bottom: 10px; margin-bottom: 30px;
    font-size: 28px;
  }
  /* Form styling */
  label {
    display: block; font-weight: 700; color: #444; margin-bottom: 6px;
  }
  input[type=text], input[type=number], input[type=date], select, textarea {
    padding: 10px 15px; border-radius: 8px; border: 2px solid #ccc; width: 100%;
    margin-bottom: 16px; font-size: 14px; font-family: inherit; transition: border 0.3s ease;
  }
  input[type=text]:focus, input[type=number]:focus, input[type=date]:focus, select:focus, textarea:focus {
    border-color: #4a7c2c; outline: none;
  }
  textarea {
    resize: vertical; min-height: 80px;
  }
  .form-container { margin-bottom: 30px; }
  /* Tables */
  table {
    width: 100%; border-collapse: collapse; margin-top: 12px;
    box-shadow: 0 2px 14px rgba(74,124,44,0.08);
  }
  th, td {
    text-align: left; padding: 12px 15px; border: 1px solid #ddd;
    vertical-align: middle;
  }
  th {
    background-color: #4a7c2c; color: white; position: sticky; top: 0; user-select:none;
  }
  tr:hover {
    background-color: #f5fbe9;
  }
  .small-btn {
    font-size: 12px; padding: 4px 12px; border-radius: 6px;
    cursor: pointer; margin-right: 6px;
  }
  /* Search & filters */
  .search-box, .filter-group {
    width: 100%; padding: 10px 15px; font-size: 14px; border-radius: 8px;
    border: 2px solid #ccc; margin-bottom: 20px;
    font-family: inherit;
  }
  .filter-group {
    max-width: 320px;
  }
  /* Dashboard summary cards */
  .stats-grid {
    display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 20px; margin-bottom: 40px;
  }
  .stat-card {
    background: #e7f0d5; border-left: solid 6px #4a7c2c;
    padding: 22px 28px; border-radius: 12px; user-select:none;
  }
  .stat-card .label {
    font-weight: 700; color: #2c3e1f; margin-bottom: 12px; font-size: 16px;
  }
  .stat-card .value {
    font-size: 32px; font-weight: 700; color: #376d0b;
  }
  /* Responsive */
  @media (max-width: 768px) {
    .main { margin-left: 0; width: 100%; padding: 15px; }
    .sidebar { width: 100px; }
    .sidebar .logo { font-size: 18px; }
    .sidebar .coconut-icon { font-size: 32px; }
    .menu-item { font-size: 12px; padding: 12px 12px; }
  }
</style>
